<nz-content class="user-cash">
  <div class="d-flex justify-content-between">
    <div>
      <h5>Balance: {{ availableCash }} {{ currency }}</h5>
    </div>
    <div>
      <button nz-button nzType="primary" class="button" (click)="openDepositModal()">Deposit</button>
      <button nz-button nzType="default" disabled class="button">Withdraw</button>
    </div>
  </div>
  <nz-modal [(nzVisible)]="isDepositModalVisible" nzTitle="USD Deposit" [nzFooter]="null">
    <ng-container *nzModalContent>
      <p>Please, introduce the amount you would like to transfer. The conversion to BUSD will be done in an ratio 1:1 with the USD.</p>
      <form nz-form [formGroup]="depositAmountForm" (ngSubmit)="handleConfirm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please enter a positive number">
            <nz-input-group>
              <input type="number" min="1" nz-input formControlName="amount" placeholder="i.e. 1000" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div class="d-flex justify-content-end">
          <button nz-button [nzType]="'primary'">Confirm</button>
          <button nz-button class="ms-1" [nzType]="'default'" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </ng-container>
  </nz-modal>
</nz-content>
